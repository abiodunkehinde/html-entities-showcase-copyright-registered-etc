<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Entities</title>
  <style>table, th, td { border: 1px solid #ccc; padding: 10px; } th { background: #f0f0f0; }</style>
</head>
<body>
  <h1>Common HTML Entities</h1>
  <table>
    <tr><th>Symbol</th><th>Entity</th><th>Description</th></tr>
    <tr><td>Copyright</td><td>&amp;copy;</td><td>Copyright</td></tr>
    <tr><td>Registered</td><td>&amp;reg;</td><td>Registered</td></tr>
    <tr><td>&amp;</td><td>&amp;amp;</td><td>Ampersand</td></tr>
    <tr><td>&lt;</td><td>&amp;lt;</td><td>Less than</td></tr>
    <tr><td>&gt;</td><td>&amp;gt;</td><td>Greater than</td></tr>
    <tr><td>Euro</td><td>&amp;euro;</td><td>Euro</td></tr>
    <tr><td>Pound</td><td>&amp;pound;</td><td>Pound</td></tr>
  </table>
</body>
</html>
